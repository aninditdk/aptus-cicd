name: Python application
on:
  push:
    branches:
      - "master"

jobs:
  test_build:
    runs-on: ubuntu-20.04
    steps:
      - name : Checkout
        uses : actions/checkout@v2
      - name : Building Docker Image
        - run  : docker build -t anindit123456/cicd_app:latest .
      - name : Docker login
        - run  : docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - run  : docker push anindit123456/cicd_app:latest


